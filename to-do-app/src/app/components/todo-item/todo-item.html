<li
  appHighlightCompletedTodo
  [iscompleted]="todo().isComplete"
  class="todos__item"
>
  <div class="checklist">
    <input
      id="todo-{{ todo().id }}"
      type="checkbox"
      [checked]="todo().isComplete"
      (change)="this.todoClicked()"
    />
    <label for="todo-{{ todo().id }}">{{ todo().title }}</label>
  </div>
  <p>{{ todo().description }} text</p>
</li>
